<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Pink Envelope Invitation with Gloria Hallelujah Font and Audio</title>

  <!-- Import Gloria Hallelujah font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f6;
      background: #fff0f6 url('pic/img2.gif') repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .gloria-hallelujah-regular {
      font-family: "Gloria Hallelujah", cursive;
      font-weight: 400;
      font-style: normal;
    }
    .container {
      position: relative;
      width: 450px;
      height: 320px;
      perspective: 1000px;
      z-index: 1;
    }
    .envelope {
      width: 100%;
      height: 100%;
      background: #ff66b2;
      border-radius: 16px;
      position: relative;
      box-shadow: 0 8px 15px rgba(255, 102, 178, 0.4);
      cursor: pointer;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff4da6;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      box-shadow: inset 0 4px 8px rgba(255, 255, 255, 0.3);
      transform-origin: bottom center;
      transition: transform 1s ease;
      z-index: 2;
    }
    .bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff66b2;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      box-shadow: inset 0 -4px 8px rgba(255, 255, 255, 0.3);
      z-index: 1;
    }
    .open-btn {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: #ff4da6;
      border: none;
      padding: 16px 32px;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 77, 166, 0.4);
      transition: background-color 0.3s ease, color 0.3s ease;
      z-index: 3;
      font-family: "Gloria Hallelujah", cursive;
    }
    .open-btn:hover {
      background: #ff4da6;
      color: white;
    }
    .invitation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(255, 102, 178, 0.5);
      padding: 40px 35px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      z-index: 0;
      text-align: center;
      color: #ff4da6;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .invitation img {
      max-width: 140px;
      max-height: 140px;
      border: 4px solid #ff4da6;
      border-radius: 14px;
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(255, 77, 166, 0.25);
    }
    .container.open .flap {
      transform: rotateX(-180deg);
      box-shadow: none;
    }
    .container.open .invitation {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
      z-index: 4;
    }
    .container.open .open-btn {
      display: none;
    }
    .invitation h2 {
      margin-top: 0;
      font-size: 2.4rem;
      margin-bottom: 15px;
      font-family: "Gloria Hallelujah", cursive;
    }
    .invitation p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin: 0 0 25px 0;
    }
    .close-btn {
      background: #ff4da6;
      color: white;
      border: none;
      padding: 14px 28px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      align-self: center;
      box-shadow: 0 4px 8px rgba(255, 77, 166, 0.5);
      transition: background-color 0.3s ease;
    }
    .close-btn:hover {
      background: #e60073;
    }
    .audio-bottom-right {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 1000;
      background: pink;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    audio {
      background: transparent;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container" id="envelopeContainer" aria-label="Invitation envelope">
    <div class="envelope" role="button" tabindex="0" aria-pressed="false" aria-describedby="invitationDesc">
      <div class="flap"></div>
      <div class="bottom"></div>
      <button class="open-btn gloria-hallelujah-regular" id="openBtn" aria-controls="invitation" aria-expanded="false">
        Open the Letter <br> My BB Pokong ❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️
      </button>
    </div>
    <div class="invitation" id="invitation" role="region" aria-hidden="true" tabindex="-1">
      <!-- Image above the letter -->
      <img src="pic/img1.jpeg" alt="Invitation Photo" />
      <h2 class="gloria-hallelujah-regular">You're Invited!</h2>
      <p>❤️❤️Our First Movie Together❤️❤️<br />Date: April 29, 2025 || 8.00 AM <br />Location: Discord</p>
      <button class="close-btn">Close</button>
    </div>
  </div>

  <!-- Audio player -->
  <div class="audio-bottom-right">
    <audio controls autoplay loop>
      <source src="audio/party.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const container = document.getElementById('envelopeContainer');
    const openBtn = document.getElementById('openBtn');
    const closeBtn = container.querySelector('.close-btn');
    const envelope = container.querySelector('.envelope');
    const invitation = document.getElementById('invitation');

    // Open envelope
    openBtn.addEventListener('click', () => {
      container.classList.add('open');
      openBtn.setAttribute('aria-expanded', 'true');
      invitation.setAttribute('aria-hidden', 'false');
      invitation.focus();
      envelope.setAttribute('aria-pressed', 'true');
    });

    // Close invitation and reset
    closeBtn.addEventListener('click', () => {
      container.classList.remove('open');
      openBtn.setAttribute('aria-expanded', 'false');
      invitation.setAttribute('aria-hidden', 'true');
      openBtn.focus();
      envelope.setAttribute('aria-pressed', 'false');
    });

    // Keyboard accessibility for envelope div acting as button
    envelope.addEventListener('keydown', e => {
      if ((e.key === 'Enter' || e.key === ' ') && !container.classList.contains('open')) {
        e.preventDefault();
        openBtn.click();
      }
    });
  </script>
</body>
</html>
